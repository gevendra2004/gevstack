<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid text effect - Gevstack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg viewbox="0 0 100 20">
      <defs>
        <linearGradient id="gradient">
          <stop color="#000" />
        </linearGradient>
        <pattern
          id="wave"
          x="0"
          y="-0.5"
          width="100%"
          height="100%"
          patternUnits="userSpaceOnUse"
        >
          <path
            id="wavePath"
            d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
            mask="url(#mask)"
            fill="url(#gradient)"
          >
            <animateTransform
              attributeName="transform"
              begin="0s"
              dur="1.5s"
              type="translate"
              from="0,0"
              to="40,0"
              repeatCount="indefinite"
            />
          </path>
        </pattern>
      </defs>
      <text
        text-anchor="middle"
        x="50"
        y="15"
        font-size="17"
        fill="white"
        fill-opacity="0.1"
      >
        LIQUID
      </text>
      <text
        text-anchor="middle"
        x="50"
        y="15"
        font-size="17"
        fill="url(#wave)"
        fill-opacity="1"
      >
        LIQUID
      </text>
    </svg>
  </body>
</html>
